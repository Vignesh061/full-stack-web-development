<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink tag</title>

</head>
<body>
    <!-- The <a> tag in HTML is often referred to as the "anchor tag." It's used to create hyperlinks, 
        allowing users to click and navigate to other web pages, files, or locations within the same page. -->


    <!-- <a ></a> This is a anchor tag  -->
         <!-- Target tag is used to open the above url in next tab -->
                  <!--Title tag give the message   -->

    <a href="https://www.google.com"

    target="_blank" 
    title="goes to google"> 
        
        click me
    </a>
    
</body>
</html>
