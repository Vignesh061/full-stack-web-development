<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h4>This is Audio tag</h4>
    <!-- controls attribute is used to play songs ,muted ,increase playback speed -->
     <!-- autoplay attribute is used to play song automatically -->
      <!-- muted attribute is used to mute a song -->
       <!-- loop attribute is used to play song in loop, repeat -->
    <audio src="music/Imagine Dragons - Believer (Lyrics)(MP3_160K).mp3"
     controls 
     autoplay 
     muted
      loop >
    </audio>
    
</body>
</html>
