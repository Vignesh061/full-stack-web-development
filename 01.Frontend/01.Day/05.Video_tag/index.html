<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h4>This is vedio</h4>
     <!-- controls attribute is used to play video,muted ,increase playback speed -->
     <!-- autoplay attribute is used to play video automatically -->
      <!-- muted attribute is used to mute a video-->
       <!-- loop attribute is used to play video in loop, repeat -->
        
    <video src="video/Imagine Dragons - Believer (Lyrics)(720P_HD).mp4" height="300px"
    controls 
     autoplay 
     muted 
     loop> 
    </video>
    
</body>
</html>
