<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    Flex Wrap: No Wrap

  </h2>  
  <div class="nowrap">
    <h3>One</h3>
    <h3>Two</h3>
    <h3>Three</h3>
    <h3>Four</h3>
    <h3>Five</h3>
    <h3>Six</h3>
  </div>
  <hr>
  <h2>Flex Wrap : Wrap</h2>
  <div class="wrap">
    <h3>One</h3>
    <h3>Two</h3>
    <h3>Three</h3>
    <h3>Four</h3>
    <h3>Five</h3>
    <h3>Six</h3>
  </div>
</body>
</html>
