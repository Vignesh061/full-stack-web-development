    <title>Transform</title>
    <link rel="stylesheet" href="style.css">

<body>

<h3>Move to x direction from left ot right</h3>
    <div class="container">
        

        <div class="move-lr"></div>
    </div>
 <h3>Move to x direction form right to left</h3>
    <div class="container">
       
        <div class="move-rl"></div>

    </div>

    <h3>Move to Y direction form down to up </h3>
    <div class="container">

    
    <div class="move-du"></div>
    </div>

    <div class="container">
        <div class="move-ud"></div>
    </div>

    <h3>Move to x direction diagnol in down</h3>
    <div class="container">
        <div class="move-xdd"></div>
    </div>

        <div class="move-ydd"></div>
    </div>

    <h3>Move to x direction diagnol in up</h3>
    <div class="container">
        <div class="move-xdu"></div>
    </div>
        
    <h3>Move to y direction diagnol in up</h3>
    <div class="container">
        <div class="move-ydu"></div>
    </div>
</div>
