<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h2>Scale In Animation</h2>
    <div class="container">
        <div class="box">

            <div class="xs"> <p>Scale in X axis</p></div>
           
        </div>
        <div class="box">
            <div class="nxs"><p>Scale in -X axis</p></div>
        </div>

        <div class="box">
            <div class="ys"><p>Scale in Y axis</p></div>
        </div>
        <div class="box">
            <div class="nys"><p>Scale in -Y axis</p></div>
        </div>
        <div class="box">
            <div class="zs"><p>Scale in x and y axis</p></div>
        </div>
    </div>
</body>
</html>
